function checkEmail (strng) 
{
	var error = "";
	var emailFilter=/^.+@.+\..{2,3}$/;
	if (!(emailFilter.test(strng))) 
	{ 
	       error = "Please enter a valid email address.\n";
	}
	else 
	{
			//test email for illegal characters
	        var illegalChars= /[\(\)\<\>\,\;\:\\\"\[\]]/
	        if (strng.match(illegalChars)) 
	        {
	         	error = "The email address contains illegal characters.\n";
			}
	}
	return error;    
}

t\" id=\"commentText-8\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-8\"> Reply: Jake</a> </div>\n\nIn fact I do supply full source code for the CBA reader, Please download the Roar Engine source code from http://www.wazim.com/Projects.htm and you can also find the Exporter source code there. <br />\nBut yes that helps a lot to learn by doing it rather copy and paste. \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Reloaded</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 4th, 2010 at 17:10 \n														| <a name=\"comment-9\" href=\"#comment-9\">#9</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Reloaded\',\'9\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Reloaded\',\'9\',\'commentText-9\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-9\">\n														Thanks. This cleared things a bit here and there, however, I didn\'t get an explanation (or maybe just missed it) for the only thing that bothers me about skeletal animation. If I have only one mesh in <geometry> section consisting of one set of vertices, how do I know which part of them forms a head for my seymour model? I can draw a model and I can perform joint transformations, yet I\'m still unable to attach model to skeleton.\n<br /><br />\nWhen using keyframe animation, geometry is associated with appropriate joint, therefore joint transformations also animates respective geometry. However, nothing of this is valid for skeletal animation.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 6th, 2010 at 17:33 \n														| <a name=\"comment-10\" href=\"#comment-10\">#10</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'10\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'10\',\'commentText-10\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-10\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-10\"> Reply: Reloaded</a> </div>\n\n\"When using keyframe animation, geometry is associated with appropriate joint, therefore joint transformations also animates respective geometry. However, nothing of this is valid for skeletal animation.\"\n<br /><br />\nYou use Keyframe animation to animate the skeleton which in turn animates the geometry attached to it though vertix weights.\n<br />\nSo it is valid for skeletal animation as well.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Mike  W</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 1st, 2010 at 4:23 \n														| <a name=\"comment-11\" href=\"#comment-11\">#11</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Mike  W\',\'11\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Mike  W\',\'11\',\'commentText-11\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-11\">\n														Thanks for the tutorial!  It was very helpful for deciphering the collada reference material and reading geometry information.  Everything else just seems to say \"use FCollada or Collada DOM\".\n<br /><br />\nI\'m writing my own Collada loader as well, and I\'m still a little bit confused on the skeleton information and reading the nodes, specifically what the < skeleton > tag is used for.  The tutorial only briefly mentions what this is used for, and that there is only one instance of < skeleton >, but even the Astro Boy model has more than one?  It has:\n<br /><br />\n< skeleton >#astroBoy_newSkeleton_root< /skeleton ><br />\n< skeleton >#astroBoy_newSkeleton_L_pinky_01< /skeleton ><br />\n< skeleton >#astroBoy_newSkeleton_L_middle_01< /skeleton ><br />\netc, etc.\n<br /><br />\nWhat exactly is this used for?  Why would I need to look at this?\n<br /><br />\nJust trying to understand, and it makes it tough because I can\'t load either example Astro Boy model into Maya 2011, Max 2011 or even Blender!  And any example I model/skin in Maya doesn\'t export < skeleton > tags.\n<br /><br />\nHoping somebody can help clear this up... thanks!\n\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 1st, 2010 at 15:49 \n														| <a name=\"comment-12\" href=\"#comment-12\">#12</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'12\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'12\',\'commentText-12\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-12\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-12\"> Reply: Mike  W</a> </div>\n\nMike <br />\nI think you have missed the heart of the tutorial. We took some assumptions in the begining. One of which says (Every bone in the hierarchy must be attached as effecter on the skin). and the reasons are given later in the tutorial. We do that because we want to have one proper heirarchy of bones all connected from one root and have no \"Joint\" and \"Node\" mixed. And thats why we don\'t need to read &lt; instance_controller &gt;. When you have &lt;node&gt;s with type=\"JOINT\" and type=\"NODE\" mixed in the hierarchy then you have to read &lt;instance_controller&gt; from &lt;library_visual_scenes&gt; and then read &lt;skeleton&gt; each time you have to read a joint. \n<br />\nI couldn\'t find, with a quick look into the tutorial, the place where I said only one &lt; skeleton &gt; In fact I mentioned this in the Assumptions that we took. We can only have one Skeleton. Which means One Skeleton of physical bones in the model. No more Skeleton. Or no separate bones floating in the model. Every Bone must be attached to one skeleton, making one heirarchy.\n<br />\nNow back to your problem. What you are confusing yourself is inside &lt;instance_controller&gt;. I never use &lt; instance_controller &gt; I use &lt; controller &gt; to read all the Bones and find their parents and children within &lt; visual_scene&gt; This is why I never need to use &lt; Skeleton &gt; to read the skeleton. I have mentioned that some where too.\n\n\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Stranger</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 2nd, 2010 at 9:46 \n														| <a name=\"comment-13\" href=\"#comment-13\">#13</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Stranger\',\'13\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Stranger\',\'13\',\'commentText-13\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-13\">\n														Thank you for helpful tutorial. Things are much clearer now.\n<br /><br />\nAlso, let ask you a newbie question:\nIs the initial bind pose of a skeleton the as the 1st key frame pose? If not, how to setup the initial bind pose?\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 2nd, 2010 at 9:55 \n														| <a name=\"comment-14\" href=\"#comment-14\">#14</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'14\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'14\',\'commentText-14\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-14\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-14\"> Reply: Stranger</a> </div>\n\nYou are welcome. <br />\nYes the Initial Bind Pose could be called as the first keyframe.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Stevenmbiz</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 4th, 2010 at 13:20 \n														| <a name=\"comment-15\" href=\"#comment-15\">#15</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Stevenmbiz\',\'15\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Stevenmbiz\',\'15\',\'commentText-15\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-15\">\n														This is really such a great tutorial for skinning animation! The last thing I don\'t understand after studying the astroBoy collada file is about the \"target\" attribute of the animation channel tag that have the \"transform (X) (Y)\" value. The astroBoy file does have this format and you say that we have to combine them in one matrix when we read the data. So would you mind give me a hint how to do that for the astroBoy example? Thanks in advance.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 6th, 2010 at 9:57 \n														| <a name=\"comment-16\" href=\"#comment-16\">#16</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'16\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'16\',\'commentText-16\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-16\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-16\"> Reply: Stevenmbiz</a> </div>\n\nI suppose you have understood the tutorial good enough, and you followed the instructions properly. If you export your COLLADA model with bake matrices while exporting from MAX or Maya. Then you will have 16x3=48 Sources, 16 Samples and 16 Channels in each &lt; animation &gt; which are actually the 16 elements of all the Animation transformation matrices corresponding to this Node.\n<br /><br />\nso \\\"transform (X) (Y)\\\" of each &lt; channel &gt; is actually the (X,Y) element of the Matrix you need. The channel \"targets\" a sample from where you pick 3 &lt; Inputs &gt; which gives you the 3 &lt; Sources &gt; from where to pick the Matrices Data and combine them in (X,Y) location of the matrices for all the Keyframes of this specific &lt; animation &gt;, which actually targets a \"bone\" in our examples.\n<br /><br />\nI hope this helps, please let me know if you need further explanation. \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Stranger</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 18th, 2010 at 11:43 \n														| <a name=\"comment-17\" href=\"#comment-17\">#17</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Stranger\',\'17\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Stranger\',\'17\',\'commentText-17\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-17\">\n														Hi Wasim,\nLet me ask you one more question:\n<br /><br />\nCan different bones of a skeleton have a different number of keyframes?\n<br /><br />\nThank you.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 18th, 2010 at 14:23 \n														| <a name=\"comment-18\" href=\"#comment-18\">#18</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'18\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'18\',\'commentText-18\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-18\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-18\"> Reply: Stranger</a> </div>\n\n<br />\nIn Authoring softwares like Studio Max and Maya, YES. You can have different bones with different length of time and different number of keyframes and such. But as far as I know Once you make a COLLADA document out of that, then the exporter makes similar number of keyframes out of it with same time length (Confirmation requested), And it puts empty keyframes.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>DrFisher</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														July 19th, 2010 at 8:28 \n														| <a name=\"comment-19\" href=\"#comment-19\">#19</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'DrFisher\',\'19\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'DrFisher\',\'19\',\'commentText-19\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-19\">\n														Excellent tutorial.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Louis</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														September 10th, 2010 at 18:27 \n														| <a name=\"comment-20\" href=\"#comment-20\">#20</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Louis\',\'20\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Louis\',\'20\',\'commentText-20\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-20\">\n														Hi, Excellent tutorial, thanks for explaining things so easily.\n<br /><br />\nNevertheless, I found the last expression\n<br /><br />\nv += {[(v * BSM) * IBMi * JMi] * JW}\n<br /><br />\nconfusing and it drove to the error of post-multiplying the BSM, IBMi and JMi, when it should have been a pre-multiplication.\n<br /><br />\nI suggest changing the expression to:\n<br /><br />\nv += JMi * IBMi * BSM * v * JW\n<br /><br />\nwich is correct since matrix multiplication is not conmutative.\n<br /><br />\nThank you again, after all, your tutorial offered a great guide to make my skinning implementation using shaders.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														September 13th, 2010 at 11:35 \n														| <a name=\"comment-21\" href=\"#comment-21\">#21</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'21\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'21\',\'commentText-21\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-21\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-21\"> Reply: Louis</a> </div>\nI believe it\'s an implementation detail. It depends on how you implemented your (*) operator and how is your multiplication done. \n<br /><br />\nThe equation in the text is taken from COLLADA Specs, and it definitely serves it\'s purpose of explaining the details. Further the expression has brackets which defines the precedence. \n<br /><br />\nHowever readers can read your comment. They might find your explanation more understandable. \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Penny</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														September 19th, 2010 at 6:58 \n														| <a name=\"comment-22\" href=\"#comment-22\">#22</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Penny\',\'22\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Penny\',\'22\',\'commentText-22\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-22\">\n														What a fantastic peice of information. I have read loads of tutorials and this has been by far the most informative. However, it doesnt explain what a normal is. If only I could find a tutorial that explains the purpose/meaning of points, normals, and texcoords. Thanks Penny\n\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														September 20th, 2010 at 4:38 \n														| <a name=\"comment-23\" href=\"#comment-23\">#23</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'23\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'23\',\'commentText-23\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-23\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-23\"> Reply: Penny</a> </div>\n<br />\nHi Penny,\n<br />\nThanks for the comment.<br />\nThe purpose of the tutorial is to make programmers understand how skeletal animations with COLLADA works. What you are asking is something primitive which programmers are suppose to know when before they read this tutorial. <br />\nAnyways I will try to explain that as well here as much as I can.\n<br />\nTo draw something in a virutal world, you need atleast points or vertices for triangles you want to draw. If you would like to use texture maps for the triangles you want to draw, you need texture coordinates for each vertex you draw.<br />\nIf you also want to use lighting in your scene then you also need normals and thats one of the uses of normals. there can be other uses of normals as well. <br />\nNormal is used to calculate the lighting equation for a vertex, Normal only gives direction of the front face of the triangle which can be used to calculate how much a surface is lit with a lighty ray comming from a specific direction.\n<br />\nI hope this helps. If it still doesn\'t make sense, please do a simple google search on Vertex Normal or look for the corresponding articles on wikipedia.or.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>matheboy</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														November 12th, 2010 at 15:58 \n														| <a name=\"comment-24\" href=\"#comment-24\">#24</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'matheboy\',\'24\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'matheboy\',\'24\',\'commentText-24\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-24\">\n														Just perfect. \nThank you very much about that!\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>saraph</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														November 28th, 2010 at 4:31 \n														| <a name=\"comment-25\" href=\"#comment-25\">#25</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'saraph\',\'25\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'saraph\',\'25\',\'commentText-25\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-25\">\n														It\'s a wonderful tutorial for beginners like me, after having so much nightmares with FBX and i guess i just found a rescue here from collada :) really appreciate your effort, many thanks!\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>WTH</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														January 10th, 2011 at 16:02 \n														| <a name=\"comment-26\" href=\"#comment-26\">#26</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'WTH\',\'26\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'WTH\',\'26\',\'commentText-26\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-26\">\n														I am wondering why the MAYA astroBoy_walk.dae you provide in your downloads has some animation -output source nodes that only have 2 floats in their float array instead of the 36 expected (since there are 36 keyframes.)  Is this an error in the exporter you are using?\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														January 10th, 2011 at 17:44 \n														| <a name=\"comment-27\" href=\"#comment-27\">#27</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'27\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'27\',\'commentText-27\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-27\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-28\"> Reply: WTH</a> </div>\n<br />\nI think you are talking about astroy_boy_MAX.dae <br />\n<br />\n\nAnd No thats not an error in the exporter. Actually if you see those animation sources. They are providing two input time values (0.0 1.16667) and the output float values for both of thes time values are (0 , 0) and also the interpolation is LINEAR. So what this means is that for all the 36 keyframes starting at time 0 going untill 1.16667 all the output float values are 0. Since all the output values are zeros the exporter compresses it to two extreme values.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Freddy</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														January 23rd, 2011 at 18:36 \n														| <a name=\"comment-28\" href=\"#comment-28\">#28</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Freddy\',\'28\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Freddy\',\'28\',\'commentText-28\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-28\">\n														Thanks mate, your tut just brought me into the whole thing very quickly and without any pain ;-)<br/>\n<br/>\nCheers,<br/>\nFreddy\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Itun</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 6th, 2011 at 20:47 \n														| <a name=\"comment-29\" href=\"#comment-29\">#29</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Itun\',\'29\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Itun\',\'29\',\'commentText-29\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-29\">\n														I know that SID is unique in the scope of its parent element.\nAnd before searching the sid-element I must know its parent element but in your astroBoy I cannot do this. I may guess that its parent element is skeleton-element of instance-controller, but there are more than one skeleton-elements in the instance-controller (by the way, what does it mean?), which are nested. And it is not documented in the specification, is not it? May you describe this moments more clearly, please?\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 7th, 2011 at 13:11 \n														| <a name=\"comment-30\" href=\"#comment-30\">#30</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'30\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'30\',\'commentText-30\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-30\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-31\"> Reply: Itun</a> </div>\n<br>\nDear Itun, <br>\nI am sorry I don\'t understand your questions completely. I don\'t know what problem do you have. Please clear up your problem then I might be able to help.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Marcos</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 16th, 2011 at 19:34 \n														| <a name=\"comment-31\" href=\"#comment-31\">#31</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Marcos\',\'31\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Marcos\',\'31\',\'commentText-31\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-31\">\n														Hi, excellent tutorial, really helpful! Thanks!\n<br /><br />\nThere is one thing I didn\'t understand with the joints animations. On astroboy.dae, the (3)(3) components for all joints have only two values (0 and 0) in their OUTPUT source nodes, which I suppose should mean that that component\'s value will be 0 during the entire animation, right?\n<br /><br />\nHowever, if you look under &lt;library_visual_scenes&gt; the matrices for all of the joints have (0, 0, 0, 1) as their bottom row, so 1 on the (3)(3) component. Why is the animation data different?\n<br /><br />\nI noticed this because I was able to deform the mesh perfectly using the \"static\" matrices from &lt;library_visual_scenes&gt;. But when I tried to use the animation data, some of the vertices ended up with 0 in their \"w\" component, and so exploded when I\'d normalize them.\n<br /><br />\nIf I just ignore the bottom row of the joints\' matrices and consider them to always be (0, 0, 0, 1), then the mesh animates fine.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 17th, 2011 at 9:08 \n														| <a name=\"comment-32\" href=\"#comment-32\">#32</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'32\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'32\',\'commentText-32\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-32\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-33\"> Reply: Marcos</a> </div>\n\nDear Marcos,\n</br>\nI was under the impression that I have metioned this problem somewhere in the tutorial or in the comments, but now when I was searching for it I have realized that I haven\'t mentioned this.\n</br>\nThe issue that you have is something that I encountered as well when I was implementing. The last component of the Matrices (Homogeneous coordinates part) should always be 1. The ColladaMax exporter on the other hand always keeps it zero which is wrong and this is a bug in the ColladaMax plugin. I did report this some time ago and I hope they have fixed it now but ofcourse the free version you might be using will still have that bug.\n</br>\nI am glad that you have found the solution which the solution I would suggest as well. The last row of the matrix must always be (0,0,0,1). I don\'t handle this code in my CBA readers because I have solved this problem in my exporter. If you download the exporter code and look in Program.cs at line 2931. You will see that I have always puting a 1.0 in the CBA file for the (3,3) component.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Fintan</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 22nd, 2011 at 10:57 \n														| <a name=\"comment-33\" href=\"#comment-33\">#33</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Fintan\',\'33\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Fintan\',\'33\',\'commentText-33\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-33\">\n														This is really a excellent clear tutorial, love it. Thanks a lot for this, very much appreciated. It has cleared up a lot of issues I\'ve had with skinning and animating with Collada. \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Pontus</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														February 28th, 2011 at 10:02 \n														| <a name=\"comment-34\" href=\"#comment-34\">#34</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Pontus\',\'34\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Pontus\',\'34\',\'commentText-34\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-34\">\n														Thanks for a great tutorial. <br />Thanks to you I have been able to write a collada loader and vertex shader skinning.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>ayser</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														March 26th, 2011 at 22:01 \n														| <a name=\"comment-35\" href=\"#comment-35\">#35</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'ayser\',\'35\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'ayser\',\'35\',\'commentText-35\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-35\">\n														Thanks for the great tutorial waZim. Much much much appreciated. forgive  me for asking but do you have any tutorials or any recommended books, websides etc regarding to ragdoll animations.   \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														March 27th, 2011 at 18:15 \n														| <a name=\"comment-36\" href=\"#comment-36\">#36</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'36\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'36\',\'commentText-36\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-36\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-37\"> Reply: ayser</a> </div>\n\nYou are welcome.</br>\nI would suggest google what ever you are looking for, after all you must have arrived to my website from there as well.</br>\nThe following links might help. </br>\nhttp://en.wikipedia.org/wiki/Ragdoll_physics\n</br>This one also lead me to </br>\nhttp://www.cs.cmu.edu/~baraff/sigcourse/\n<br>\nThis might help. I haven\'t written any tutorials on ragdoll animations so I don\'t know anything else which might be more or less better than what I have already told you.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Itun</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														April 29th, 2011 at 11:30 \n														| <a name=\"comment-37\" href=\"#comment-37\">#37</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Itun\',\'37\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Itun\',\'37\',\'commentText-37\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-37\">\n														Thank you for this tutorial. But I have a question: what I must to with the third coordinate in my shader? Is it UVW mapping and what is the algorithm of UVW maping.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														May 4th, 2011 at 11:43 \n														| <a name=\"comment-38\" href=\"#comment-38\">#38</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'38\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'38\',\'commentText-38\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-38\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-39\"> Reply: Itun</a> </div>\n</br>\nI suppose you are talking about the 3rd Component of texture coordinates?\n</br>\nThe 3rd texture coordinate is created by either of StudioMax or ColladaMax(I am not sure). It should not create that 3rd Coordinate if we don\'t need it.\n</br>\nIt actually converts 2D Texture coordinates into 3D texture cooridnates. If you are not concerned about the 3rd Coordinate then just descard it. Also if you see that 3rd Coordinate its always zero for 2D Textures.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Dionysis Zindros</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														May 8th, 2011 at 15:47 \n														| <a name=\"comment-39\" href=\"#comment-39\">#39</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Dionysis Zindros\',\'39\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Dionysis Zindros\',\'39\',\'commentText-39\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-39\">\n														Thank you for this tutorial! :-)<br />\n\nDoing the math for the interpolation function, it seems to me that your function returns a_Value2 when a_T is 0 and a_Value1 when a_T is 1.<br />\n\nInstead, this function appears to me to do what you are claiming:<br />\nfloat Interpolate( float a_Value1, float a_Value2, float a_T)<br />\n{<br />\n    return ((a_Value2 * a_T) + ((1 - a_T) * a_Value1));<br />\n}<br />\n\nCan you please explain what I am doing wrong in the calculation? It seems I\'m not understanding the interpolation function the way it was intended. Thanks again!\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														May 10th, 2011 at 5:27 \n														| <a name=\"comment-40\" href=\"#comment-40\">#40</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'40\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'40\',\'commentText-40\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-40\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-41\"> Reply: Dionysis Zindros</a> </div>\n</br>\nThere is nothing you are doing wrong. Actually you are right.\nIt should be\n</br>\nfloat Interpolate( float a_Value1, float a_Value2, float a_T)\n</br>\n{\n</br>\n<p>        return ((a_Value2 * a_T) + ((1 - a_T) * a_Value1));</p>\n</br>\n}\n</br>\n\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Ender Yemenicioglu</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														May 11th, 2011 at 3:13 \n														| <a name=\"comment-41\" href=\"#comment-41\">#41</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Ender Yemenicioglu\',\'41\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Ender Yemenicioglu\',\'41\',\'commentText-41\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-41\">\n														Thanks for the great tutorial. I am trying to write a converter between COLLADA and X3D, and I was really confused with animation. I hope I can improve my converter further now. You have cleared really alot of things, that cannot be found in the COLLADA spec. Sony should take you to the editor team for the next spec.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Trooper</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 2nd, 2011 at 14:37 \n														| <a name=\"comment-42\" href=\"#comment-42\">#42</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Trooper\',\'42\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Trooper\',\'42\',\'commentText-42\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-42\">\n														Thanks for this great tutorial, it helped me a lot. But I\'m stucked at reading bones because your example file consists of more than 1 skeleton. Not all of the joints\'s types are \"JOINT\" some are \"NODE\" and things getting worse because some \"JOINT\" type nodes are connected to \"NODE\" type nodes.\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"RegularComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/Avatar.gif\'/></div>\n									<div class=\"Name\">\n										<span>Trooper</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 2nd, 2011 at 19:46 \n														| <a name=\"comment-43\" href=\"#comment-43\">#43</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'Trooper\',\'43\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'Trooper\',\'43\',\'commentText-43\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-43\">\n														In the example file in <v> node there is no \'0\' index in the joints, that means none of the vertices is effected by \'0\' index joint which is the rootjoint(Bone1). why is that? Or do the indices of joints start from \'1\'? But if the indices start from \'1\' then why there is no \'44\' index? That\'s strange too because that means no vertices is effected by Bone44. \n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 3rd, 2011 at 6:06 \n														| <a name=\"comment-44\" href=\"#comment-44\">#44</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'44\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'44\',\'commentText-44\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-44\">\n														<div class=\"ReplyCommentee\"><a href=\"#comment-44\"> Reply: Trooper</a> </div>\n</br>\nThis happens when all the bones are not assigned as effectors to the skin. For three bone A,B,C. If they are connected as A->B->C and A is the root. If only A and C are assigned as effectors on the skin when the skinning for the model was performed. You will see in the collada that A and C will be type=\"JOINT\" and B will be type=\"NODE\". Now you can\'t remove joint B from the hierarchy and its not an effector either. This is why if you read the assumptions that I took in the beginning of the tutorial I have mentioned to make sure all the bones are assigned as effectors to the skin.</br>\nI also had a hack around this problem in my exporter, which is not very good solution.</br>\nMy example file just have one skeleton. The different nodes in the &lt;skeleton&gt; node means where to start reading the skeleton information once you find a type=\"NODE\" in the hierarchy. I didn\'t go in too much detail about this in my tutorial.\n\n													</div>\n												</div>\n											</div>\n										</div>\n									</div>\n								</div>\n								<div class=\"Fixed\"> </div>\n							</div>\n						</li><li class=\"Comment\">\n							<div class=\"AuthorComment\">\n								<div class=\"Author\">\n									<div class=\"Avatar\">\n										<img alt=\'\' src=\'ComEnImg/AvatarAuthor.gif\'/></div>\n									<div class=\"Name\">\n										<span>waZim</span>\n									</div>\n								</div>\n								<div class=\"Data\">\n									<div class=\"sbl\">\n										<div class=\"sbr\">\n											<div class=\"stl\">\n												<div class=\"str\">\n													<div class=\"Date\">\n														June 3rd, 2011 at 6:13 \n														| <a name=\"comment-45\" href=\"#comment-45\">#45</a> \n													</div>\n													<div class=\"Response\">\n														<a href=\"javascript:void(0);\" onclick=\"Reply(\'waZim\',\'45\')\">\n														Reply</a> |\n														<a href=\"javascript:void(0);\" onclick=\"Quote(\'waZim\',\'45\',\'commentText-45\')\">\n														Quote</a>\n													</div>\n													<div class=\"CommentText\" id=\"commentText-45\">\n														<div class=</script><script charset="utf-8"> (function(w, d, g, J) { var e = J.stringify || J.encode; d[g] = d[g] || {}; d[g]['showValidImages'] = d[g]['showValidImages'] || function() { w.postMessage(e({'msg': {'g': g, 'm':'s'}}), location.href); } })(window, document, '__huaban', JSON); </script></body></html>
